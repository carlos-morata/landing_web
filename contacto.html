<body>
    <header class="site-header">
         <img src="./assets/img/Logo CMS.png" alt="Logotipo con las iniciales CMS.">

         <nav class="navbar">

            </ul>
         </nav>
    </header>
    <main class="site-main-contact">
        <h1 class="title-contact">Contacto</h1>
        <p class="text-contact">Ponte en contacto conmigo a través de este formulario:</p>
        <form action="moratinos.carlos5@gmail.com" class="form">
            <label for="name">Nombre:
            </label>
            <input type="text" placeholder="Tu Nombre" required name="name" id="name">

            <label for="email">Correo Electrónico:</label>
            <input type="email" placeholder="correo@ejemplo.com" required name="email" id="email">

            <label for="tel">Teléfono:</label>
            <input type="tel" placeholder="+34 65532789" pattern="[0-9]{9}" required name="tel" id="tel">

            <label for="select">Motivo:</label>
            <select name="select" id="select">
                <option value="Info">Solicitar información</option>
                <option value="Duda">Resolver una duda</option>
                <option value="Sug">Dar una sugerencia</option>
            </select>

            <label for="msg">Mensaje:</label>
            <textarea name="msg" id="msg" placeholder="Escribe un mensaje..."></textarea>

            <input type="checkbox" required name="check" id="check">
            <label for="check" id="label-check">Acepto los términos y condiciones de uso y la política de privacidad.</label>

            <input type="submit" value="Enviar"></input>
        </form>
    </main>
    <footer class="site-footer">
        <p class="name">Carlos Moratinos &copy;</p>
        <p class="privacity">Política de privacidad</p>
        <p class="cookies">Política de cookies</p>

            <a href="https://www.linkedin.com/" target="_blank">

            </a>
            <a href="mailto:moratinos.carlos5@gmail.com" target="_blank">
                <i class="fa fa-envelope-square"></i>
            </a>
        </section>
    </footer>

</body>
